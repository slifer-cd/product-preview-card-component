<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- displays site properly based on user's device -->
        <link rel="icon" type="image/png" sizes="32x32"
            href="/images/favicon-32x32.png">

        <title>Frontend Mentor | Product preview card component</title>
        <style>
            .t7t {
                position: absolute;
                bottom: 0;
            }
        </style>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="/dist/css/main.css">
    </head>
    <body>

        <main class="card">
            <section class="img-container">
                <img src="images/image-product-desktop.jpg" class="desktop-img"
                    alt="perfume">
                <img src="images/image-product-mobile.jpg" class="mobile-img"
                    alt="perfume">
            </section>
            <section class="text-content">
                <div class="top">
                    Perfume
                </div>
                <h1>
                    Gabrielle Essence Eau De Parfum
                </h1>
                <p>
                    A floral, solar and voluptuous interpretation composed by
                    Olivier Polge,
                    Perfumer-Creator for the House of CHANEL.
                </p>
                <div class="price">
                    <span class="current-price">$149.99</span>
                    <span class="main-price">$169.99</span>
                </div>
                <div class="button-container">
                    <button>
                        <img src="/images/icon-cart.svg" alt="card-icon">
                        <span>Add to Cart</span>
                    </button>
                </div>
            </section>
        </main>











        <div class="t7t">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
                target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">slifer-cd</a>.
        </div>
    </body>
</html>
